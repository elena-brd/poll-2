<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Poll 2</title>
</head>

<body>
  <div class="container">
    <div id="main-card" class="card">

      <div class="header">
        <h3>POLLS</h3>
      </div>

      <div class="subtitle">
        <p>What's your favorite OREO flavor?</p>
      </div>

      <form id="form-oreo">
        <div>
          <input type="radio" name="oreo" id="peanut-butter">
          <label for="peanut-butter">OREO Peanut Butter Creme Chocolate Sandwich Cookies</label>
        </div>

        <div>
          <input type="radio" name="oreo" id="toffee-crunch">
          <label for="toffee-crunch">OREO Toffee Crunch Chocolate Sandwich Cookies</label>
        </div>

        <div>
          <input type="radio" name="oreo" id="java">
          <label for="java">OREO Java Chip Creme Chocolate Sandwich Cookies</label>
        </div>

        <div>
          <input type="radio" name="oreo" id="mint" checked>
          <label for="mint">OREO Mint Flavored Creme Chocolate Sandwich Cookies</label>
        </div>

        <div>
          <input type="radio" name="oreo" id="lemon">
          <label for="lemon">OREO Golden Sandwich Cookies, Lemon Flavored Creme</label>
        </div>

        <div>
          <input type="radio" name="oreo" id="mint">
          <label for="mint">OREO Birthday Cake Chocolate Sandwich Cookies</label>
        </div>

        <button type="submit" class="btn btn-submit">SUBMIT ANSWER</button>
        <button type="button" class="btn btn-skip">Skip</button>

      </form>


    </div>
  </div>

</body>

</html>
